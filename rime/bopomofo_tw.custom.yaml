patch:
    "menu/alternative_select_keys": QWERASDF
    schema/dependencies:
      - emoji
    reverse_lookup:
      dictionary: emoji
      enable_completion: false
      prefix: "`"
      tips: 〔表情〕

    editor:
      bindings:
        BackSpace: back_syllable

    punctuator:
        half_shape:
          "!": {commit: "！"}
          "\"": {pair: ["“", "”"]}
          "$": ["$", "￥", "€", "£", "¥", "¢", "¤"]
          "%": ["%", "％", "°", "℃"]
          "'": {pair: ["‘", "’"]}
          "*": ["*", "＊", "·", "・", "×", "※", "❂"]
          ":": ["：", "；"]
          "<": {commit: "，"}
          ">": {commit: "。"}
          "?": ["？", "／", "/", "÷"]
          "[": ["「", "【", "《", "〔", "［"]
          "\\": ["、", "\\", "＼"]
          "]": ["」", "】", "》", "〕", "］"]
          "^": {commit: "……"}
          _: ["——", "－", "-"]
          "`": ["`"]
          "{": ["『", "〖", "〈", "｛"]
          "|": ["·", "|", "｜", "§", "¦"]
          "}": ["』", "〗", "〉", "｝"]
          "~": "~"
