patch:
    schema_list:
        - schema: bopomofo
    "menu/page_size": 8

    ascii_composer:
      switch_key:
        Caps_Lock: "commit_text"
        Shift_L: "commit_text"
        Shift_R: "commit_text"
    key_binder:
      bindings:
        - {accept: "Shift+space", toggle: zh_hans, when: always}
        - {accept: "Control+space", toggle: ascii_mode, when: always}
        - {accept: Tab, send: "Shift+Right", when: composing}
        - {accept: ISO_Left_Tab, send: "Shift+Right", when: composing}
        - {accept: "Shift+ISO_Left_Tab", send: "Shift+Left", when: composing}
        - {accept: "Shift+Tab", send: "Shift+Left", when: composing}

        # vim hjkl
        - {accept: "Shift+K", send: Page_Up, when: composing}
        - {accept: "Shift+J", send: Page_Down, when: composing}
        - {accept: "Shift+H", send: "Shift+Left", when: composing}
        - {accept: "Shift+L", send: "Shift+Right", when: composing}

        - accept: "Left"
          send: "Shift+Left"
          when: composing
        - accept: "Right"
          send: "Shift+Right"
          when: composing

        - accept: "Control+j"
          send: "Return"
          when: composing
        - accept: "Control+h"
          send: "BackSpace"
          when: composing
